<!DOCTYPE html>

<body>
    
 
<script>
  var table = prompt('Write a NUMBER that table you want:')
  table = Number(table)
  
          
 if(isNaN(table)){
      table = 5 
    for (let i = 1; i <11 ; i++) {
         document.write(table+"x"+i+": "+(table*i)+"<br>")
          
      } 


  } else {
    for (let i = 1; i <11 ; i++) {
         document.write(table+"x"+i+": "+(table*i)+"<br>")
          
      } 
  }

  
</script>
</body>
</html>
