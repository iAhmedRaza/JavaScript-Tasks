<body>
    <script>
        var nmbr = Number(prompt("Write any no:"))
        
        var mg;
        if (nmbr>0)
        {
            mg = "Positive no"
        } else if(nmbr<0){
            mg = "Negative No"
        } else if (nmbr==0){
            mg = "Zero"
        }
        alert(mg)
    </script>
</body>
