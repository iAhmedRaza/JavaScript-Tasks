<body>
    
    <script>
      var T = Number(prompt("What is temperature:"))
      if (T>40) {
          document.write("Its too hot outside")
      } else if (T>30) {
          document.write("The weather today is Normal")
      } else if (T>20) {
          document.write("Today’s Weather is cool.")
      } else if (T>10) {
          document.write("OMG! Today’s weather is so Cool.")
      } 
    </script>
</body>
