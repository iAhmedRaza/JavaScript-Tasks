<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task6_C17-20</title>
</head>
<body>

    <script>
      document.write("<h4>Counting</h4>")
      for (let i = 1; i <= 15; i++) {
        document.writeln(`${i},`)
        
      }
      document.write("<h4>Reverse Counting</h4>")
      for (let i = 10; i > 0; i--) {
        document.writeln(`${i},`)
        
      }
      document.write("<h4>Even</h4>")
      for (let i = 0; i <= 20; i++) {
        if (i%2==0) {
          document.writeln(`${i},`)
        }
      }
      document.write("<h4>Odd</h4>")
      for (let i = 0; i <= 20; i++) {
        if (!(i%2==0)) {
          document.writeln(`${i},`)
        }
      }
      document.write("<h4>Series</h4>")
      for (let i = 1; i <= 20; i++) {
        if (i%2==0) {
          document.writeln(`${i}k,`)
        }
      }

    </script>
</body>
</html>
